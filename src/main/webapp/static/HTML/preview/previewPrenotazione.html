
<!-- Modal -->
<div class="modal fade" id="prenotazioneAggiunta" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Riepilogo
					Prenotazione Corrente</h4>
			</div>
			<div class="modal-body">
				<p>Controlla attentamente i dati immessi. Una volta premuto il
					pulsante "Conferma" la prenotazione verr√† memorizzata nel Sistema.</p>
				<dl class="dl-horizontal">
					<div
						ng-repeat="(key,value) in prenotazioniCtrl.prenotazione">
						<dt class="first-letter-capital">{{key}}</dt>
						<dd>{{value}}</dd>
					</div>
				</dl>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Indietro</button>
				<button type="submit" class="btn btn-primary">Conferma
					Prenotazione</button>
			</div>
		</div>
	</div>
</div>
