<!-- Inserimento Tipologia-->
<div class="row">
	<div class="col-md-2 col-xs-4">
		<h4>Tipologia Esame</h4>
	</div>
	<div class="col-md-offset-7 col-md-3 col-xs-8">
		<input type="text"
			ng-model="consultazioneTipologieEsamiOffertiCtrl.searchTipologie"
			class="form-control" id="projects_search"
			placeholder="Inserisci il nome...">
	</div>
</div>

<!--  <script src="js/listgroup.min.js"></script>    -->

<div class="list-group">
	<button
	type="button" class="btn btn-default list-group-item" data-toggle="modal" data-target="#sceltaEffettuata"
		ng-repeat="tipologia in consultazioneTipologieEsamiOffertiCtrl.tipologie | filter:consultazioneTipologieEsamiOffertiCtrl.searchTipologie | orderBy:'nome'"
		title="tipologia" name="tipologia"
		ng-click="consultazioneTipologieEsamiOffertiCtrl.addTipologia(tipologia)">{{tipologia.nome}} 
		</button>
</div>
