<!-- Inserimento Medico-->
<div class="row">
	<div class="col-md-2 col-xs-4">
		<h4>Medico</h4>
	</div>
	<div class="col-md-offset-7 col-md-3 col-xs-8">
		<input type="text" ng-model="inserimentoPrenotazioneCtrl.searchMedici"
			class="form-control" id="projects_search"
			placeholder="Inserisci la specializzazione...">
	</div>
</div>



<div class="list-group">
	<button
			 type="button" ng-repeat="medico in inserimentoPrenotazioneCtrl.medici | filter:inserimentoPrenotazioneCtrl.searchMedici | orderBy:'specializzazione'"
			class="list-group-item" title="medico" name="medico"
			ng-click="inserimentoPrenotazioneCtrl.addMedico(medico)"
			>{{medico.nome}} {{medico.cognome}}
			 <em
			class="specializzazione">Specializzazione:
				{{medico.specializzazione}}</em>
		</button>
</div>
