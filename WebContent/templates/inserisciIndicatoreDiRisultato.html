
<!-- Modal -->
<div class="modal fade" id="inserimentoIndicatoreDiRisultato"
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Raccolta dati nuovo
					indicatore di risultato</h4>
			</div>
			<div class="modal-body">
				<p>Controlla attentamente i dati immessi. Una volta premuto il
					pulsante "Inserisci" l'indicatore di risultato verr√† memorizzato
					nel Sistema.</p>


				<input type="text"
					ng-model="inserimentoTipologiaEsameCtrl.nuovoIndicatoreRisultato.nomeNuovoIndicatoreDiRisultato"
					placeholder="Inserisci il nome...">
					
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Chiudi</button>
					<button type="button" class="btn btn-primary"
						ng-click="inserimentoTipologiaEsameCtrl.inserisciIndicatoreDiRisultato()">
						Inserisci</button>
				</div>
			</div>
		</div>
	</div>
</div>
