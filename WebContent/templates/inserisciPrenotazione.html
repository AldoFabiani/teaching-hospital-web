<h2>Prenotazione</h2>

<!--TROVA PAZIENTE  -->
<form name="trovaPaziente" class="form-inline"
	ng-submit="inserimentoPrenotazioneCtrl.trovaPaziente()">
	<div class="row">
		<div class="col-md-12">
			<h4>Paziente</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 col-xs-8">
			<input ng-model="inserimentoPrenotazioneCtrl.codiceFiscalePaziente"
				name="codiceFiscale" type="text" class="form-control"
				id="codiceFiscale"
				placeholder="Inserisci il codice fiscale del paziente">
		</div>
		<div class="col-md-3 col-xs-4">
			<button autocomplete="off" data-loading-text="Loading..."  id="myButton" type="submit" class="btn btn-default">Trova Paziente</button>
		</div>
	</div>
</form>

<div
	ng-show="inserimentoPrenotazioneCtrl.hoCercatoPaziente && !inserimentoPrenotazioneCtrl.paziente.nome"
	id="pazienteNonTrovato">
	<strong>Attenzione il paziente non Ã¨ stato trovato!</strong>
</div>

<div ng-include="'templates/datiPaziente.html'" id="datiPaziente"
	ng-show="inserimentoPrenotazioneCtrl.paziente.nome"></div>
<form name="inserimentoPrenotazione"
	ng-submit="inserimentoPrenotazioneCtrl.aggiungiPrenotazione()">
	<!--SELEZIONA MEDICO  -->
	<div id="mediciContainer" ng-include="'templates/selezionaMedico.html'"></div>
	<!--SELEZIONA TIPOLOGIA -->
	<div ng-include="'templates/selezionaTipologia.html'"
		id="tipologiaContainer"></div>


	<!-- Live preview -->
	<!-- Button trigger modal -->
	<div class="row">
		<!--SELEZIONA DATA -->
		<div class="col-md-3">
			<h4>Data Esame</h4>
			<input type="date" name="dataEsame"
				placeholder="Inserisci la data..."
				ng-model="inserimentoPrenotazioneCtrl.dataEsame">
		</div>
		<div class="col-md-9">
			<button type="button" class="btn btn-primary btn-lg"
				data-toggle="modal" data-target="#prenotazioneAggiunta">Aggiungi
				Prenotazione</button>
		</div>
	</div>
	<div ng-include="'templates/previewPrenotazione.html'"
		ng-show="inserimentoPrenotazioneCtrl.previewPronto"></div>
</form>
