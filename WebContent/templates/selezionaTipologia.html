<!-- Inserimento Tipologia-->
<div class="row">
	<div class="col-md-2 col-xs-4">
		<h4>Tipologia</h4>
	</div>
	<div class="col-md-offset-7 col-md-3 col-xs-8">
		<input type="text"
			ng-model="inserimentoPrenotazioneCtrl.searchTipologie"
			class="form-control" id="projects_search"
			placeholder="Inserisci il nome...">
	</div>
</div>
<div class="list-group">
	<span
		ng-repeat="tipologia in inserimentoPrenotazioneCtrl.tipologie | filter:inserimentoPrenotazioneCtrl.searchTipologie | orderBy:'nome'"
		title="tipologia" name="tipologia"
		ng-click="inserimentoPrenotazioneCtrl.addTipologia(tipologia)"
		class="list-group-item">{{tipologia.nome}} {{tipologia.costo |
		currency:"â‚¬"}}</span>
</div>
