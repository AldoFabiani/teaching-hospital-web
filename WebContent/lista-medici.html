<div class="row">

	<script src="js/listgroup.min.js"></script>
	<div class="col-md-2 col-xs-4">
		<h4>Medico</h4>
	</div>
	<div class="col-md-offset-7 col-md-3 col-xs-8">
		<input type="text" ng-model="medici.search" class="form-control"
			id="projects_search" placeholder="Inserisci la specializzazione...">
	</div>
</div>
<div id="mediciContainer">
	<div class="list-group">
		<span
			ng-repeat="medico in medici.medici | filter:medici.search | orderBy:'specializzazione'"
			title="medico" name="medico"
			ng-click="inserimentoCtrl.addMedico(medico)" class="list-group-item">{{medico.nome}}
			{{medico.cognome}} <em class="specializzazione">Specializzazione: {{medico.specializzazione}}</em></span>
	</div>
</div>
